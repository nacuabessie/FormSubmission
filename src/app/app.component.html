<div class="createAcc">
   <h2 id="head" style="text-align: center;">Create Account</h2>
   <form (ngSubmit)= "onSubmit()" #f = "ngForm">
     <div>
       <label for = "username">Username </label>
       <input type="text" id="username" class="form-control" ngModel name = "username" >
     </div>

     <div>
       <label for = "password">Password </label>
       <input type="text" id="password" class="form-control" ngModel name = "password" >
     </div>

     <div>
      <label for = "email">Email</label>
      <input type="text" id="email" class="form-control" ngModel name = "email" >
    </div>
    <div>
      <label for = "phone">Phone Number </label>
      <input type="number" id="phone" class="form-control" ngModel name = "phone" >
    </div>

  <div id="user-data" ngModelGroup = "otherInfo" #otherInfo = "ngModelGroup"> <!--otherinfo-->
    <div class="form-group"> <!--form-group-->
      <label for="secret">Secret Question</label>
      <select id="secret" class="form-control">
        <option value="--Select Question--">-----Select Question-----</option>
        <option value="Whos is your favorite Disney Character?">Who is your favorite Disney Character?</option>
        <option value="What is the name of your nursery teacher?">What is the name of your nursery teacher? </option>
        <option value="What is your favorite place to go to?">What is your favorite place to go to?</option>
        <option value="What is the maiden name of your mother?">What is the maiden name of your mother?</option>
      </select>

      <div> <!--textarea-->
      <textarea
      name="questionAnswer"
      rows="4"
      class="textArea"
      ngModel name="answer"
      ></textarea>
      </div> <!--textarea-->
        </div><!--form-group-->
    <div class="gender">
      <label class="genderL">Gender</label>
      <div class="radio" *ngFor = "let gender of genders">
    
        <label  for="">
        <input type="radio" name="gender" ngModel [value] = gender required> {{gender}}
        </label> <!--gender-->
      </div> <!--radio-->
    </div>
  </div> <!--OtherInfo Div-->


    <div>
      <label for = "job">Job </label>
      <input type="text" id="job" class="form-control" ngModel name = "job" >
    </div>

    <div>
      <label for = "job">Job Description </label>
      <input type="text" id="job" class="form-control" ngModel name = "description" >
    </div>
 
    <div>
      <label for = "salary">Salary </label>
      <input type="number" id="salary" class="form-control" ngModel name = "salary" >
    </div><br>
     <button class="btn btn-primary" type="submit">Submit</button>
   </form>
</div>

<div class="userProfile" >
  <div *ngIf = "submitted" >
  <app-user-prof
  [username]="user.username"
  [password]="user.password"
  [email]="user.email"
  [phone]="user.phone"
  [gender]="user.gender"
  [secretQuestion]="user.secretQuestion"
  [answer]="user.answer"
  [job]="user.job"
  [description]="user.description"
  [salary]="user.salary"
  ></app-user-prof>
</div>
</div>
